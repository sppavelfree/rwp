<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Viber</title>
<script>
const phone = '+380676037100';
const app = 'viber://chat?number=' + encodeURIComponent(phone);
const fallback = 'https://www.viber.com/';
function openApp(){
  tryOpen(app, fallback);
}
function tryOpen(url, fallback){
  const timer = setTimeout(()=>{location.href=fallback;},1200);
  location.href = url;
  window.addEventListener('pagehide',()=>clearTimeout(timer),{once:true});
}
</script>
</head><body onload="openApp()">
<p style="font-family:sans-serif;text-align:center;margin-top:40vh;">Открываем Viber…</p>
</body></html>
