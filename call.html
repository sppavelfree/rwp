<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Звонок</title>
<script>
const phone = '+380676037100';
const fallback = 'https://wa.me/' + phone.replace(/\D/g,'');
function openApp(){
  const url = 'tel:' + phone;
  tryOpen(url, fallback);
}
function tryOpen(url, fallback){
  const timer = setTimeout(()=>{location.href=fallback;},1200);
  location.href = url;
  window.addEventListener('pagehide',()=>clearTimeout(timer),{once:true});
}
</script>
</head><body onload="openApp()">
<p style="font-family:sans-serif;text-align:center;margin-top:40vh;">Открываем телефон…</p>
</body></html>
