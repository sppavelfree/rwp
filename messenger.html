<!doctype html>
<html lang="ru"><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Messenger</title>
<script>
const username = 'facebook_username_here'; // ← замени (может быть numeric id or username)
const app = 'fb-messenger://user-thread/' + username;
const fallback = 'https://m.me/' + username;
function openApp(){
  tryOpen(app, fallback);
}
function tryOpen(url, fallback){
  const timer = setTimeout(()=>{location.href=fallback;},1200);
  location.href = url;
  window.addEventListener('pagehide',()=>clearTimeout(timer),{once:true});
}
</script>
</head><body onload="openApp()">
<p style="font-family:sans-serif;text-align:center;margin-top:40vh;">Открываем Messenger…</p>
</body></html>
